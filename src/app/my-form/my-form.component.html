<div>
  <div class="row">
    <div class="col-md-3"></div>

    <div class="col-md-6">
      <h2>Form Data</h2>
      <form [formGroup]="myForm" (ngSubmit)="sendMessage()">
        {{ myForm.value | json }}
        <hr />
        <div class="form-group">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <input
            type="text"
            formControlName="email"
            class="form-control"
            placeholder="email"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="email.invalid && email.touched"
          >
            Your email doesnt look right!
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            placeholder="password"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="password.invalid && password.touched"
          >
            your password sucks
          </div>
        </div>
        <div class="form-group">
          <label for="age" class="col-sm-2 col-form-label">Age</label>
          <input
            type="number"
            formControlName="age"
            class="form-control"
            placeholder="age.."
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="age.errors?.min && age.touched"
          >
            {{ age.errors.min.actual }} is too young to use this app.
          </div>
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="age.errors?.max && age.touched"
          >
            {{ age.errors.max.actual }} is too old to use this app.
          </div>
        </div>
        <div class="form-group">
          <label for="password">Are you sure?</label>
          <input type="checkbox" formControlName="agree" class="form-control" />
        </div>

        <div class="form-group">
          <button
            class="form-control btn btn-primary"
            [disabled]="myForm.invalid"
            type="submit"
          >
            Lets do it!
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
